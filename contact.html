	<section style="height: 100px;"></section>
	<section id="info">
		<div class="container">
			<div class="card">
				<div class="card-body">
					<h2 class="h1-responsive font-weight-bold align-center my-4">Contact us</h2>
					<div class="row">
						<div class="col-md-9 mb-md-0 mb-5">
							<form id="contact-form" name="contact-form">
								<div class="row">
									<div class="col-md-6">
										<div class="md-form mb-0"> <label for="name">Your name</label> <input
												type="text" id="name" name="name" class="form-control"
												placeholder="Name"></div>
									</div>
									<div class="col-md-6">
										<div class="md-form mb-0"> <label for="email">Your email</label> <input
												type="text" id="email" name="email" class="form-control"
												placeholder="Email"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="md-form mb-0"> <label for="subject">Subject</label> <input
												type="text" id="subject" name="subject" class="form-control"
												placeholder="Subject"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="md-form"> <label for="message">Your message</label> <input
												type="text" id="message" name="message" rows="2" placeholder="Message"
												class="form-control md-textarea"></textarea></div>
									</div>
								</div>
							</form>
							<br />
							<div class="align-right">
								<button type="button" class="btn btn-primary">Send</button>
							</div>
							<div class="status"></div>
						</div>
						<div class="col-md-3 align-center">
							<ul class="list-unstyled mb-0">
								<li><i class="fa fa-map-marker fa-2x"></i>
									<p>Seaway Mall, 800 Niagara St, Welland, ON L3C 5Z4</p>
								</li>
								<li><i class="fa fa-envelope mt-4 fa-2x"></i>
									<p>jeff@2852.ca</p>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
